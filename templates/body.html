<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{{TITLE}}</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css' />
		<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" />
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<style>
		*{margin:0;padding:0;}
		body{font-family:'Open Sans';}
		h1,h2,h3,h4,h5,h6{font-weight:300;font-family:'Open Sans';}
		h1{font-size: 64px;}h2{font-size:48px;}h3{font-size:36px;}h4{font-size:30px;}h5{font-size:25px;}h6{font-size:18px;}
		.container{width:1050px;margin:0px auto;}
		.row{width:100%;position:relative;clear:both;margin:0px;padding:0px;}.row:before,.row:after{display:table;content:"";line-height:0;}.row:after{clear:both;}.row>*{margin:0;padding:0;box-sizing:border-box;float:left;empty-cells:show;}.row .span1{width:8.3333333333%;}.row .span2{width:16.666666667%;}.row .span3{width:25%;}.row .span4{width:33.333333333%;}.row .span5{width:41.666666667%;}.row .span6{width:50%;}.row .span7{width:58.333333333%;}.row .span8{width:66.666666667%;}.row .span9{width:75%;}.row .span10{width:83.33333333%;}.row .span11{width:91.66666667%;}.row .span12{width:100%;}
		.hljs{display:block;padding:0.5em;background:#F0F0F0;} .hljs, .hljs-subst, .hljs-tag .hljs-title, .lisp .hljs-title, .clojure .hljs-built_in, .nginx .hljs-title{color:black;} .hljs-string, .hljs-title, .hljs-constant, .hljs-parent, .hljs-tag .hljs-value, .hljs-rules .hljs-value, .hljs-preprocessor, .hljs-pragma, .haml .hljs-symbol, .ruby .hljs-symbol, .ruby .hljs-symbol .hljs-string, .hljs-aggregate, .hljs-template_tag, .django .hljs-variable, .smalltalk .hljs-class, .hljs-addition, .hljs-flow, .hljs-stream, .bash .hljs-variable, .apache .hljs-tag, .apache .hljs-cbracket, .tex .hljs-command, .tex .hljs-special, .erlang_repl .hljs-function_or_atom, .asciidoc .hljs-header, .markdown .hljs-header, .coffeescript .hljs-attribute{color:#800;} .smartquote, .hljs-comment, .hljs-annotation, .hljs-template_comment, .diff .hljs-header, .hljs-chunk, .asciidoc .hljs-blockquote, .markdown .hljs-blockquote{color:#888;} .hljs-number, .hljs-date, .hljs-regexp, .hljs-literal, .hljs-hexcolor, .smalltalk .hljs-symbol, .smalltalk .hljs-char, .go .hljs-constant, .hljs-change, .lasso .hljs-variable, .makefile .hljs-variable, .asciidoc .hljs-bullet, .markdown .hljs-bullet, .asciidoc .hljs-link_url, .markdown .hljs-link_url{color:#080;} .hljs-label, .hljs-javadoc, .ruby .hljs-string, .hljs-decorator, .hljs-filter .hljs-argument, .hljs-localvars, .hljs-array, .hljs-attr_selector, .hljs-important, .hljs-pseudo, .hljs-pi, .haml .hljs-bullet, .hljs-doctype, .hljs-deletion, .hljs-envvar, .hljs-shebang, .apache .hljs-sqbracket, .nginx .hljs-built_in, .tex .hljs-formula, .erlang_repl .hljs-reserved, .hljs-prompt, .asciidoc .hljs-link_label, .markdown .hljs-link_label, .vhdl .hljs-attribute, .clojure .hljs-attribute, .asciidoc .hljs-attribute, .lasso .hljs-attribute, .coffeescript .hljs-property, .hljs-phony{color:#88F} .hljs-keyword, .hljs-id, .hljs-title, .hljs-built_in, .hljs-aggregate, .css .hljs-tag, .hljs-javadoctag, .hljs-phpdoc, .hljs-yardoctag, .smalltalk .hljs-class, .hljs-winutils, .bash .hljs-variable, .apache .hljs-tag, .go .hljs-typename, .tex .hljs-command, .asciidoc .hljs-strong, .markdown .hljs-strong, .hljs-request, .hljs-status{font-weight:bold;} .asciidoc .hljs-emphasis, .markdown .hljs-emphasis{font-style:italic;} .nginx .hljs-built_in{font-weight:normal;} .coffeescript .javascript, .javascript .xml, .lasso .markup, .tex .hljs-formula, .xml .javascript, .xml .vbscript, .xml .css, .xml .hljs-cdata{opacity:0.5;}
		#menu{position:fixed;top:60px;left:0px;width:100%;}
		.nav > li > .nav {font-size: 90%;margin-left: 15px;}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="span3">
					<h1>&nbsp;</h1>
				</div>
				<div id="content" class="span9" style="padding-left: 20px;">
				<a id="top"></a>
				{{BODY}}
				</div>
			</div>
		</div>
		<div id="menu">
			<div class="container">
				<div class="row">
					<div class="span3">
						<ul id="nav" class="nav nav-pills nav-stacked">
							<li><a href="#top">To the top</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script>
		$(function() {
			function head(obj, level) {this.obj = obj;this.level = level;this.children = [];this.parent = null;}
			var rootHead = new head(null, 0);
			function resolveLevel(head, cur) {var done = false;while(!done) {if(head.level > cur.level) {cur.children.push(head);head.parent=cur;done = true;} else if(head.level == cur.level) {cur.parent.children.push(head);head.parent=cur.parent;done = true;} else {cur = cur.parent;}}}
			function parseHeadings() {var current = rootHead;$("#content h1, #content h2, #content h3, #content h4, #content h5, #content h6").each(function() {var lvl = $(this).prop("tagName").replace("H", "");var h = new head(this, lvl);resolveLevel(h, current);current = h;});}
			function buildList(obj) {var ret = "";for(var c in obj.children) {ret += "<li><a href='#" + $(obj.children[c].obj).find("a").attr('id') + "'>" + $(obj.children[c].obj).text().trim() + "</a>";if(obj.children[c].children.length > 0) {ret += "<ul class='nav nav-pills nav-stacked'>";ret += buildList(obj.children[c]);ret += "</ul>";}ret += "</li>";}return ret;}
			parseHeadings();
			$("#nav").append(buildList(rootHead));
		});
		</script>
	</body>
</html>
